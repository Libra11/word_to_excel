<html lang="en">
<head>

  <title>Libra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .container #textarea {
      margin: 20px 0;
      width: 100%;

    .container button {
      width: 100px;
    }
    select {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 下拉框 -->
  <div class="option">
    题号匹配:
  <select id="select">
    <option value ="pause">顿号</option>
    <option value ="dot">点</option>
    <option value ="chineseDot">中文点</option>
    <option value ="blank">空格</option>
  </select>
    选项匹配:
  <select id="select3">
    <option value ="pause">顿号</option>
    <option value ="dot">点</option>
    <option value ="chineseDot">中文点</option>
    <option value ="blank">空格</option>
  </select>
    题号分隔符:
  <select id="select2">
    <option value ="0">&</option>
    <option value ="1">@</option>
    <option value ="2">#</option>

  </select>

    <select id="select4">
    <option value ="3">$</option>

    <option value ="2">#</option>

  <textarea name="textarea2" id="textarea2" cols="30" rows="10"></textarea>
  <div style="margin-top: 20px;">
    请输入生成文件名:
    <input type="text" id="input">
  </div>
  <div style="margin-top: 20px;">
    <button id="btn5">原始检测</button>
    <button id="btn2">检测</button>
    <button id="btn">处理</button>
    <button id="btn3">生成</button>
    <button id="btn4">清空</button>
  </div>
  </div>
  <script src="render.js"></script>
